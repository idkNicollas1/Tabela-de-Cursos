    <link rel="stylesheet" href="styles.css">

</head>

<body>

            <tr>
                <th>Seleção</th>

            </tr>
            <tr>
                <td><input value="20" type="checkbox" name="radio"></td>
                <td>Curso de Teclado e Piano</td>
                <td>20h</td>
            </tr>
            <tr>
                <td><input value="30" type="checkbox" name="radio"></td>
                <td>Curso de Violão e Guitarra</td>
                <td>30h</td>
            </tr>
            <tr>
                <td><input value="15" type="checkbox" name="radio"></td>
                <td>Curso de Baixo</td>
                <td>15h</td>
            </tr>
            <tr>
                <td><input value="40" type="checkbox" name="radio"></td>
                <td>Curso de Bateria</td>
                <td>40h</td>
            </tr>
            <tr>
                <td><input value="20" type="checkbox" name="radio"></td>
                <td>Curso de Percursão</td>
                <td>20h</td>
            </tr>
            <tr>
                <td><input value="60" type="checkbox" name="radio"></td>
                <td>Curso de Canto</td>
                <td>60h</td>
            </tr>
            <tr>
                <td><input value="20" type="checkbox" name="radio"></td>
                <td>Curso de Violão</td>
                <td>20h</td>
            </tr>
            <tr>
                <td><input value="30" type="checkbox" name="radio"></td>
                <td>Curso de Áudio</td>
                <td>30h</td>
            </tr>
            <tr>
                <td><input value="50" type="checkbox" name="radio"></td>
                <td>Curso de Teoria</td>
                <td>50h</td>
            </tr>
            <tr>
                <td><input value="20" type="checkbox" name="radio"></td>
                <td>Curso de Sopro</td>
                <td>20h</td>
            </tr>
            <tr>
                <td><input value="30" type="checkbox" name="radio"></td>
                <td>Curso de Cordas</td>
                <td>30h</td>
            </tr>
            <tr class="fimJS">
                <th id="fim">Total</th>
                <th id="fim" id="totalCourses">* Cursos</th>
                <th id="fim" id="totalHours">*H</th>
            </tr>
        </table>

        <button id="btn" type="submit">Confirmar Matrícula</button>
    </section>
</body>

</html>
